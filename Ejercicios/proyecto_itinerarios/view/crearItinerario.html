<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light mb-3">
            <div class="container-fluid" style="background-color: #4EA5B9; margin-left:60px; margin-right: 60px; margin-top: 20px; border-radius: 100px;  box-shadow: #011b1d 0px 0px 10px 0px;">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/logo_recortado.png" alt="Logo de la página" width="150">
                </a>

                <h1 class="title" style="color: #011b1d; margin-right: 10vw;">HISPANIA ITINERA</h1>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./login.html">Iniciar sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./registro.html">Registrarse</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../view/crearItinerario.html">Crea tu propio itinerario</a>
                        </li>
                    </ul>
                </div>

                <a class="img p-5" href="../view/perfil.html">
                    <img src="../assets/user_1077114.png" alt="perfil" width="50">
                </a>
            </div>
        </nav>
    </header>

    <div class="d-flex justify-content-center align-items-center">
        <div class="m-5 p-5 col-lg-7" style="background: linear-gradient(to bottom, rgba(255,255,255,0) 0%,#4ea5b9 100%); border-radius: 15px;">
            <h1 class="text-center m-3" style="color: azure;">Crea tu itinerario</h1>
            <img class="bd-placeholder-img card-img-top mb-3 mt-3" width="100%" height="500"  role="img" src="../assets/neil-mewes-HAHfc0gaSyI-unsplash.jpg" focusable="false" style="opacity: 0.8;"></img>

            <div id="msgExito" class="alert alert-info d-none"></div>

            <div class="form-floating mb-3">
                <input class="form-control" type="email" id="mailLogin" placeholder="name@example.com">
                <label for="mailLogin" style="color: #011b1d;">Nombre del Itinerario</label>
            </div>

            <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                <option selected>Comunidad Autónoma</option>
                <option value="1">Cataluña</option>
                <option value="2">Madrid</option>
                <option value="3">Valencia</option>
                <option value="4">Castilla-La Mancha</option>
                <option value="5">Andalucía</option>
                <option value="6">Canarias</option>
                <option value="7">Asturias</option>
                <option value="8">País Vasco</option>
                <option value="9">Cantabria</option>
            </select>

            <div class="form-floating mb-3">
                <input class="form-control" type="file" id="fileTour" placeholder="name@example.com">
                <label for="fileTour">Selecciona foto de la primera parada</label>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2" style="color: #011b1d;">Descripción de la primera parada</label>
            </div>

            <div class="form-floating mb-3">
                <input class="form-control" type="file" id="fileTour" placeholder="name@example.com">
                <label for="fileTour">Selecciona foto de la segunda parada</label>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2" style="color: #011b1d;">Descripción de la segunda parada</label>
            </div>

            <div class="form-floating mb-3">
                <input class="form-control" type="file" id="fileTour" placeholder="name@example.com">
                <label for="fileTour">Selecciona foto de la tercera parada</label>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2" style="color: #011b1d;">Descripción de la tercera parada</label>
            </div>


            <input type="button" value="Crear" id="btnLogin" class="btn btn-lg btn-success mb-3">
        </div>
    </div>

    <footer class="text-white text-center py-3 d-flex justify-content-around p-4">
        <span>&copy; Inés Mª Barrera Llerena</span>
    
        <div>
            <img src="./assets/social_tw.png" alt="" width="50">

            <img src="./assets/envelope_gmail.png" alt="" width="50">
        </div>
        
    </footer>
