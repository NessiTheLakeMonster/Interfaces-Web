<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Reproductor de video</title>
</head>
<body>
    <div class="contenedor-principal">
        <video id="myVideo">
            <source type="video/mp4" src="./assets/Vengo a EmpeÃ±ar a mi hijo-(480p).mp4">
        </video>
        <div class="botones">
            <button id="playBtn">Play</button>
            <button id="pauseBtn">Pause</button>
            <button id="stopBtn">Stop</button>
            <button id="forwardBtn">Forward</button>
            <button id="backwardBtn">Backward</button>
            <div class="slider-container">
                <input type="range" id="volumeBtn" min="0" max="1" step="0.1" value="1">
                <label for="volumeBtn">Volumen</label>
            </div>
            <div class="slider-container">
                <input type="range" id="speedBtn" min="0.5" max="2" step="0.1" value="1">
                <label for="speedBtn">Velocidad</label>
            </div>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
